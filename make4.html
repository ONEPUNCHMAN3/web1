      <h2><strong>정보통신공학</h2></strong>
      정보통신공학은 초연결·초실감·초지능·초안전 기술을 기반으로 4차 산업혁명 선도 및 미래지식사회 구축을 지향하는 학문 분야이다. 본 학부는 첨단 정보통신분야와 임베디드보안 분야의 전문지식과 실무능력을 겸비하고 기업·지역사회·국가의 중추적인 역할을 담당할 전문 인력 양성을 목표로 한다.</p>
